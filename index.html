<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/cs/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main class="flex-column flex-lg-row">
   <div class="row">  
    <div id="city-search" class="col-lg-3">
    
      <form id="city-search-form">
        <label for="city-input">Search for a City:</label>
        <div class="input-group">
          <input type="text" id="city-input">
          <button class="btn-search"><i class="fas fa-search"></i></button>
        </div>
      </form>
      <div id="city-list" class="city-list">
        <ul>
        </ul>
      </div>
     
    </div>
    <div id="weather-details" class="col-lg-9 p-1">
   
      <div id="current-weather" class="current-weather">
        <h2>
          <span id="city-name"></span> 
          <span id="date"></span> 
          <img id="current-icon"/>
        </h2>
        <p>Temperature: <span id="current-temp"></span>Â°F</p>
        <p>Humidity: <span id="current-humidity"></span>%</p>
        <p>Wind Speed: <span id="current-wind"></span> MPH</p>
        <p>UV Index: <span id="current-uv"></span></p>
      </div>
      <div class="row">
      <div class="five-day">
        <h3>5-Day Forecast:</h3>
        <div id="cards-container" class="cards flex-column flex-lg-row justify-space-between">
        </div>
       </div> 
      </div>
     </div>  
    </div>
  </main>
  <script src="https://kit.fontawesome.com/4a35b8bfa2.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
