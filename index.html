<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/cs/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="title">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h4 class="search">Search for a City:</h4>
                <div class="input-group">
                    <input type="text" id="city-input">
                    <button class="btn-search"><i class="fas fa-search"></i></button>
                </div>
                <div id="city-list" class="city-list">
                    <ul></ul>
                </div>
            </div>
            <div id="weather-details" class="col-9">
                <div id="current-weather" class="current-weather">
                    <h2>
                        <span id="city-name"></span>
                        <span id="date"></span>
                        <span id="current-icon"></span>
                    </h2>
                    <p>Temperature: <span id="current-temp"></span>Â°F</p>
                    <p>Humidity: <span id="current-humidity"></span>%</p>
                    <p>Wind Speed: <span id="current-wind"></span> MPH</p>
                    <p>UV Index: <span id="current-uv"></span></p>
                </div>
                <div class="five-day">
                    <h2>5-Day Forecast</h2>
                    <div id="cards-container" class="cards flex-column flex-lg-row justify-space-between">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4a35b8bfa2.js" crossorigin="anonymous"></script>    
<script src="./assets/js/script.js"></script>
</body>
</html>
